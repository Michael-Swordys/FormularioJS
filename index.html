<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/ba9b6e23a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <img src="images/img.png"/>
    </header>

    <main>
        <form>
            <section class="input-container">
                <input type="text" placeholder="Digite seu nome" required>
                <input type="text" placeholder="Telefone" required>
                <input type="text" placeholder="Mensagem" required minlength="10">
                <input type="email" onblur="validarEmail()" onfocus="redefinirMsg()" id="email" placeholder="exemple@gmail.com" required/>
                <span id="error-email"></span>
                <div class="password-container">
                    <input type="password" id="filter-password" class="filter-password" placeholder="**********">
                    <i class="fa-solid fa-eye" id="eye" onclick=ShowPassword()></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick=ShowPassword()></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox" class="caixa">
                    <span>Lembrar Senha?</span>
                </div>
                <a href="#">Esqueceu a Senha?</a>
            </section>

            <button id="btn-login" type="submit">Login</button>

        </form>        
    </main>
</body>
</html>
