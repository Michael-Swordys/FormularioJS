<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/ba9b6e23a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <form>
            <section class="input-container">
                <input type="email" placeholder="exemple@gmail.com">

                <div class="password-container">
                    <input type="password" id="filter-password" class="filter-password" placeholder="**********">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha?</span>
                </div>
                <a href="#">Esqueceu a Senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span> Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>        
    </main>
</body>
</html>
